<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Freewrite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app-container">
    <!-- File sidebar (always visible) -->
    <div id="sidebar">
        <div id="sidebar-header">
            <h3>Your Files</h3>
        </div>
        <div id="file-tree"></div>
    </div>

    <!-- Main editor area -->
    <div id="content-area">
        <textarea id="editor" placeholder="Start typing..."></textarea>
        <div id="stats-display">
            <span id="word-count">0 words</span> Â· <span id="char-count">0 characters</span>
        </div>

        <!-- Current file indicator -->
        <div id="current-file-indicator">
            <span id="file-path">Untitled</span>
        </div>

        <!-- Footer menu -->
        <div id="footer-menu">
            <button id="new-btn" class="menu-button">New</button>
            <button id="open-btn" class="menu-button">Open</button>
            <button id="save-btn" class="menu-button">Save</button>
            <button id="fullscreen-btn" class="menu-button">Fullscreen</button>
        </div>
    </div>
</div>
<script src="renderer.js"></script>
</body>
</html>
